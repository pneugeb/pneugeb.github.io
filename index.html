---
layout: default
title: Home
---

<div class="list-item hidden" id="sort-category">
  <span class="sort-by" id="sort-by"></span>
</div>

{% for post in site.posts %}
<div class="list-item">
  <span class="post-date">{{ post.date | date_to_string }}</span>
  <a href="{{site.url}}{{post.url}}">{{ post.title }}</a>
  <div class="list-category">{{ post.category }}</div>
</div>
{% endfor %}

<div class="about-div">
  <div class="about">about</div>
  <div class="about-text">
    <p>Website where I post my thoughts on things. Don't expect anyone to read this tbh.</p>
  </div>
</div>

<script src="/js/index.js"></script>
