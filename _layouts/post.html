---
layout: default
---
<div class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date_to_string }}</p>
  {{ content }}
</div>

<script type="text/javascript"  >
    document.querySelectorAll('.post a')
      .forEach(function(elem) {
        elem.setAttribute('target', '_blank');
      })
</script>
